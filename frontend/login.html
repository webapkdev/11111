<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="topbar">
  <div class="brand">Login</div>
  <div style="flex:1"></div>
  <a class="btn" href="/index.html">Back</a>
</header>

<main class="container">
  <section class="upload-card" style="max-width:420px">
    <h3>Sign in</h3>
    <form id="loginForm">
      <label>Username</label><br>
      <input id="username" name="username" required /><br><br>
      <label>Password</label><br>
      <input type="password" id="password" name="password" required /><br><br>
      <button class="btn" type="submit">Login</button>
      <p id="loginMsg" class="msg"></p>
    </form>
  </section>
</main>

<script src="/script.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch('/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
    const j = await res.json();
    const msg = document.getElementById('loginMsg');
    if (j.success) {
      localStorage.setItem('apk_user', JSON.stringify({ username: username, role: j.role }));
      window.location.href = j.role === 'admin' ? '/admin.html' : '/developer.html';
    } else {
      msg.textContent = 'Login failed';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('loginMsg').textContent = 'Login error';
  }
});
</script>
</body>
</html>
