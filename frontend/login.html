<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="topbar">
  <div class="brand">Login</div>
  <div style="flex:1"></div>
  <a class="btn" href="/index.html">Back</a>
</header>

<main class="container">
  <section class="upload-card" style="max-width:420px">
    <h3>Sign in</h3>
    <form id="loginForm">
      <label>Username</label><br>
      <input name="username" required /><br><br>
      <label>Password</label><br>
      <input type="password" name="password" required /><br><br>
      <button class="btn" type="submit">Login</button>
      <p id="loginMsg" class="msg"></p>
    </form>
  </section>
</main>

<script src="/script.js"></script>

<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const body = { username: fd.get("username"), password: fd.get("password") };
    try {
      const res = await fetch("/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
      const j = await res.json();
      const msg = document.getElementById("loginMsg");
      if (j.success) {
        localStorage.setItem("apk_user", JSON.stringify({ username: j.username, role: j.role }));
        window.location.href = "/index.html";
      } else {
        msg.style.color = "#ffdede";
        msg.textContent = "Login failed: " + (j.message || "Invalid");
      }
    } catch (err) {
      console.error(err);
    }
  });
</script>
</body>
</html>
